version: "1"
packages:
  - name: "sqlc"
    path: "./platform/database/sqlc"
    queries: "./resources/database/sqlc/query/"
    schema: "./resources/database/migrations/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: false
    json_tags_case_style: "camel"